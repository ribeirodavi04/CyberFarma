    <div class="fundo">


        <nav class="navbar navbar-expand-lg navbar-light bg-light barraDeNavegacao" style="margin-block-end: 5%;">

        <div class="telaformulario" style="margin-top: 60px ;">

            <div
                style="flex-direction: column; display: flex; align-content: center; flex-wrap: nowrap; justify-content: space-around;">

                <!-- basta colocar a inicial q ele seleciona -->

                <div>
                    <h2 style="text-align:center ;">Realizar Venda</h2>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Cliente da Loja?</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Digite o CPF do cliente" aria-label="" aria-describedby="basic-addon1"
                            name="cpfCliente" required>
                        <button class="btn btn-outline-success" type="button" onclick="buscarCliente()">Pesquisar</button>
                        
                    </div>
                    <br>
                    <p id="cliente" style="display: none;"> Cliente: <span id="clienteInfo">Jorginh</span></p>
                    <br>                    
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Código de Barras:</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Digite o código de barras" aria-label="" aria-describedby="basic-addon1"
                            name="codigoBarra" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="buscarProduto()">Incluir</button>
                    </div>

                    <br>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Remover</th>
                                <th scope="col">Codigo de Barras</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Preço</th>
                            </tr>
                        </thead>
                        <tbody id="produtostbl">
                            <tr id="rowProdutos">
                                
                            </tr>
                            
                        </tbody>
                    </table>

                    
                    
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="formaPagamento">Forma de Pagamento:</label>
                    </div>
                    <select
                      class=""
                      id="formaPagamento"
                      name="formaPagamento"
                      required
                    >
                      <option selected>Selecione</option>
                      <option value="Cartão de Crédito">Cartão de Crédito</option>
                      <option value="Dinheiro">Dinheiro</option>
                      <option value="Pix">Pix</option>
                    </select>
                  </div>

                <div
                    style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 25px; border-top: solid;">

                    <table class="table">
                        <tr>
                            <th scope="row">Total (R$)</th>
                            <td><label id="precoTotal">00</label></td>
                        </tr>
                    </table>

                    <div>
                        <button type="button" class="btn btn-outline-success" onclick="finalizarVenda()">Finalizar</button>
                        <button type="button" class="btn btn-outline-danger">Cancelar</button>
                    </div>
                </div>
                
            </div>




        </div>
