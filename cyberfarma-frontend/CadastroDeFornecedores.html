    <div class="fundo">
      

      <div class="telaformulario">
        <form
          onsubmit="cadastrarFornecedor()"
          style="flex-direction: column; align-items: center; display: flex"
        >
          <h4>Informações do Fornecedor:</h4>

          <p></p>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="nomeFuncionario">Nome: </span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Digite a razão social"
              aria-label="Digite o nome"
              aria-describedby="basic-addon1"
              name="nome"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="nomeFuncionario"
                >Razão Social:
              </span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Digite a razão social"
              aria-label="Digite a razão social"
              aria-describedby="basic-addon1"
              name="razaoSocial"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="nomeFuncionario">CNPJ: </span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Digite o CNPJ"
              aria-label="Digite o CNPJ"
              aria-describedby="basic-addon1"
              maxlength="14"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              name="cnpj"
              required
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="nomeFuncionario">Telefone:</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Digite o telefone"
              aria-label="Digite o CNPJ"
              aria-describedby="basic-addon1"
              maxlength="11"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              name="telefone"
              required
            />
          </div>

          <div class="form-group">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Digite aqui a Descrição"
              aria-label="Digite a Descrição"
              name="descricao"
            ></textarea>
          </div>

          <div>
            <input
              type="submit"
              class="btn btn-success"
              value="Cadastrar"
            />
            <input type="reset" value="Limpar" class="btn btn-outline-danger" />
          </div>
        </form>
