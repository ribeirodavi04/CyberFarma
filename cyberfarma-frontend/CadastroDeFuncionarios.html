    <div class="telaformulario">

      <form action="" style="flex-direction: column; align-items: center; display: flex;">

        <h4>Informações do funcionario:</h4>

        <p></p>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nomeFuncionario">Nome: </span>
          </div>
          <input type="text" class="form-control" placeholder="Seu nome completo" aria-label="Seu nome completo"
            aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nomeFuncionario">CPF: </span>
          </div>
          <input type="text" class="form-control" placeholder="Digite seu CPF" aria-label="Digite seu CPF"
            aria-describedby="basic-addon1" maxlength="11"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
        </div>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nomeFuncionario">Data de nascimento:</span>
          </div>
          <input type="date" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nomeFuncionario">Telefone: </span>
          </div>
          <input type="text" class="form-control" placeholder="Digite o numero de telefone" aria-label="Digite seu RG"
            aria-describedby="basic-addon1" maxlength="11"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nomeFuncionario">Endereço: </span>
          </div>
          <input type="text" class="form-control" placeholder="Digite o endereço" aria-label="Digite o endereço"
            aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Cargo:</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" required>
            <option selected>Selecione</option>
            <option value="Null">Atendente</option>
            <option value="2">Caixa</option>
            <option value="3">Estágiario</option>
            <option value="3">Gerente</option>
          </select>
        </div>

        <p></p>

        <h4>Dados de login</h4>

        <p></p>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Usuário:</span>
          </div>
          <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário"
            aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nomeFuncionario">Senha: </span>
          </div>
          <input type="password" class="form-control" placeholder="Digite sua senha" aria-label="Digite sua senha"
            aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nomeFuncionario">Confirme a senha: </span>
          </div>
          <input type="password" class="form-control" placeholder="Confirme a senha:" aria-label="Confirme a senha:"
            aria-describedby="basic-addon1" required>
        </div>

        <p></p>

        <div>
          <input type="submit" class="btn btn-outline-success">
          <input type="reset" value="Limpar" class="btn btn-outline-danger">
        </div>
      </form>
    </div>
