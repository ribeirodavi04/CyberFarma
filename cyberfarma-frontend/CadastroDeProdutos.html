        <div class="telaformulario">

            <h4>Informações do Produto</h4>

            <p></p>

            <form for="" style="flex-direction: column; align-items: center; display: flex;" onsubmit="cadastrarProduto()">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nomeFuncionario">Nome: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome do Produto" aria-label="Nome do Produto"
                        aria-describedby="basic-addon1" name="nome" required>
                </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nomeFuncionario">Codigo de Barra: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Codigo de Barra" aria-label="Nome do Produto"
                        aria-describedby="basic-addon1" name="codBarra" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Quantia" maxlength="10" name="preco" placeholder="Digite o Preço" 
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\*?)\*/g, '$1');" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nomeFuncionario">Marca: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Marca do Produto" aria-label="Marca do Produto"
                        aria-describedby="basic-addon1" name="marca" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Categoria:</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" name="tipo">
                        <option selected>Selecione</option>
                        <option value="Cosmeticos">Cosmeticos</option>
                        <option value="Medicmentos">Medicmentos</option>
                        <option value="Suplementos">Suplementos</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nomeFuncionario">Data de validade:</span>
                    </div>
                    <input type="date" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"
                        name="dataVal" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Lote:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Lote do Produto" aria-label="Lote do Produto"
                        maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                        name="lote" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Quantidade:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Quantidade do produto"
                        aria-label="Quantidade do produto" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                        name="quantidade" required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Fornecedores: </label>
                    </div>
                    <select class="custom-select" id="fornecedores" name="fornecedor">
                        <option selected>Selecione</option>
                        <option value="5">2</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        name="descricao" placeholder="Digite aqui a Descrição" aria-label="Digite a Descrição"></textarea>
                </div>

                <div>
                    <input type="submit" class="btn btn-outline-success" value="Cadastrar">
                    <input type="reset" value="Limpar" class="btn btn-outline-danger">
                </div>
            </form>
