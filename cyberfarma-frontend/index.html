<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login | CyberFarma</title>
</head>

<body class="my-login-page">

    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <h1>CyberFarma</h1>
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <form onsubmit="login()" class="my-login-validation">
                                <div class="form-group">
                                    <label for="username">Nome de Usuário</label>
                                    <input type="text" name="nomeUsuario" id="" class="form-control" placeholder="Usuário" aria-label="Usuário" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Senha </label>
                                    <input type="password" name="senha" id="" class="form-control" placeholder="Senha" aria-label="Senha" required data-eye>
                                </div>

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" id="adm" name="adm" value="adm" class="custom-control-input"> 
                                        <label for="adm" class="custom-control-label">Logar como administrador</label>
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="login.js" >
        
    </script>
</body>

</html>
